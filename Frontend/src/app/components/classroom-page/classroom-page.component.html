<button mat-raised-button color="primary" (click)="openDialog(null)">Adaugă</button>
<div class="d-flex">
<ng-container *ngFor="let classroom of classrooms">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{classroom.name}}</mat-card-title>
      <mat-card-subtitle>{{weekDaysArrayToString(classroom.daysOfWeek)}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="openDialog(classroom)">Editează</button>
      <button mat-button (click)="delete(classroom)">Șterge</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
</div>
