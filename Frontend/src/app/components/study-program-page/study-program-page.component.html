<div class="container">
  <h2>Programe de studii</h2>
  <button mat-raised-button color="primary" (click)="openDialog(null)">Programe de studii</button>
  <div class="d-flex flex-column">
    <ng-container *ngFor="let studyProgram of studyPrograms">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{studyProgram.name}}</mat-card-title>
          <mat-card-subtitle>Anul:{{studyProgram.year}}</mat-card-subtitle>
          <mat-card-subtitle>Săptămâni:{{studyProgram.weeksInASemester}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="openDialog(studyProgram)">Editează</button>
          <button mat-button color="warn" (click)="delete(studyProgram)">Șterge</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</div>
